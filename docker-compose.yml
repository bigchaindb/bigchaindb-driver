version: '2'

services:
  bigchaindb-driver:
    build:
      context: ./compose/bigchaindb-driver
    volumes:
      - ./docs:/usr/src/app/docs
      - ./tests:/usr/src/app/tests
      - ./bigchaindb_driver:/usr/src/app/bigchaindb_driver
      - ./setup.py:/usr/src/app/setup.py
  rethinkdb-server:
    image: rethinkdb
    ports:
      - "58585:8080"
      - "28015"
  bigchaindb-server:
    build:
      context: ./compose/bigchaindb-server
    volumes:
      - ./.bigchaindb:/root/.bigchaindb
    environment:
      BIGCHAINDB_DATABASE_HOST: rethinkdb-server
      BIGCHAINDB_CONFIG_PATH: /root/.bigchaindb
    command: bigchaindb start
